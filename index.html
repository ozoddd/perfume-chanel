<!DOCTYPE html>

  <head>

    <title>Perfume chanel</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="header__container container">
      <img
        class="header__img"
        src="./img/Group 5.png"
        alt="Gabrielle Chanel Perfume"
        width="300px"
        height="450px"
      />
      <div class="header__container__surrounding">
        <p class="header__container__description">PERFUME</p>
        <h1 class="header__container__title">
          Gabrielle Essence Eau De Parfum
        </h1>

          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </h5>
        <p class="header__container__paragraph">
          $149.99 <strike class="header__container__striketitle">$169.99</strike>
        </p>
       <div class="header__container__item"> <a class="header__container__href" href="#">
        Add to cart
        <img class="header__container__content__image" src="./img/Cart.svg" alt="" />
      </a></div>
      </div>
    </div>
