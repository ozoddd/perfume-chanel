<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfume Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img
          src="./img/parfume-chanel.png"
          alt="Gabrielle Essence Eau De Parfum"
          width="300px"
          height="450px"
        />
      </div>
      <div class="card-content">
        <p class="category">PERFUME</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-section">
          <span class="price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>
        <button class="add-to-cart">
          <img src="./img/Cart.svg" alt="Cart icon" />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
